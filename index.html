<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="card-backdrop"></div>
        <div class="card-body">
          <img
            src="./images/image-victor.jpg"
            class="profile-pic"
            alt="Victor Crest"
          />
          <div class="name">
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>
          <!-- Location -->
          <p class="location gray-text">London</p>

          <!-- Followers, likes & photos -->
          <div class="flp">
            <div>
              <h2>80K</h2>
              <p class="gray-text">Followers</p>
            </div>
            <div>
              <h2>803K</h2>
              <p class="gray-text">Likes</p>
            </div>
            <div>
              <h2>1.4K</h2>
              <p class="gray-text">Photos</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
